<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar "@" em Números Ímpares</title>
</head>
<body>
    <textarea id="inputText" rows="10" cols="50">Digite seu texto aqui...</textarea>
    <br>
    <button onclick="adicionarArroba()">Adicionar "@" em Números Ímpares</button>
    <br>
    <textarea id="outputText" rows="10" cols="50" readonly></textarea>

    <script>
        function adicionarArroba() {
            // Obtém o texto do textarea de entrada
            let texto = document.getElementById('inputText').value;

            // Divide o texto em linhas
            let linhas = texto.split('\n');
            let novoTexto = '';

            // Loop pelas linhas do texto
            for (let i = 0; i < linhas.length; i++) {
                // Adiciona "@" nas linhas com números ímpares
                if ((i + 1) % 2 !== 0) {
                    novoTexto += '@' + linhas[i] + '\n';
                } else {
                    novoTexto += linhas[i] + '\n';
                }
            }

            // Define o texto modificado no textarea de saída
            document.getElementById('outputText').value = novoTexto;
        }
    </script>
</body>
</html>
